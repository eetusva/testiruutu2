<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Behind - Svacoin Kauppa</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
  <div class="shop-ui-wrapper">
    <button class="shop-close-button" aria-label="Sulje kauppa">X</button>
    <div class="shop-main-frame">
      <!-- Rivets for bottom corners are now on shop-main-frame -->
    </div>

    <div class="header-debris-layer"> <!-- This is now the title bar -->
      <h1 class="shop-title">SVACOIN KAUPPA</h1> <!-- Updated Title -->
    </div>

    <!-- title-plate is hidden via CSS, but kept in HTML for now -->
    <div class="title-plate"></div>

    <div class="shop-content-window">
      <div class="coin-items-container">
        <div class="coin-item">
          <h3 class="coin-item-title">PIENI SVACOIN KASA</h3>
          <div class="coin-item-icon">
            <img src="/assets/svacoin_kasa_icon.png" alt="Pieni svacoin kasa">
          </div>
          <p class="coin-item-amount">500 SVCN</p>
          <p class="coin-item-price">Hinta: 50 R$</p>
          <button class="coin-item-buy-button">OSTA</button>
        </div>
        <div class="coin-item">
          <h3 class="coin-item-title">KESKIKOK. SÄKKI</h3>
          <div class="coin-item-icon">
            <img src="/assets/svacoin_sakki_icon.png" alt="Keskikokoinen svacoin säkki">
          </div>
          <p class="coin-item-amount">1200 SVCN</p>
          <p class="coin-item-bonus">+100 SVCN Bonus!</p>
          <p class="coin-item-price">Hinta: 100 R$</p>
          <button class="coin-item-buy-button">OSTA</button>
        </div>
        <div class="coin-item">
          <h3 class="coin-item-title">SUURI ARKKU</h3>
          <div class="coin-item-icon">
            <img src="/assets/svacoin_arkku_icon.png" alt="Suuri svacoin arkku">
          </div>
          <p class="coin-item-amount">3000 SVCN</p>
          <p class="coin-item-bonus">+500 SVCN Bonus!</p>
          <p class="coin-item-price">Hinta: 250 R$</p>
          <button class="coin-item-buy-button">OSTA</button>
        </div>
        <div class="coin-item">
          <h3 class="coin-item-title">HOLVIN AARRE</h3>
          <div class="coin-item-icon">
            <img src="/assets/svacoin_holvi_icon.png" alt="Svacoin holvin aarre">
          </div>
          <p class="coin-item-amount">10000 SVCN</p>
          <p class="coin-item-bonus">+2000 SVCN Bonus!</p>
          <p class="coin-item-price">Hinta: 750 R$</p>
          <button class="coin-item-buy-button">OSTA</button>
        </div>
      </div>
    </div>

    <div class="fog-overlay"></div> <!-- General grime/dust layer -->
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
